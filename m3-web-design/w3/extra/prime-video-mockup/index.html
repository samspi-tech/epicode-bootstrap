<!doctype html>
<html lang="en">

<body class="bg-dark">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container py-2">
      <a class="navbar-brand" href="#">
        <img src="https://fmossott.github.io/TeslaTheater/images/primevideo.png" class="img-fluid" alt="logo"
          width="100" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Channels</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categories
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Horror</a></li>
              <li><a class="dropdown-item" href="#">Comedy</a></li>
              <li><a class="dropdown-item" href="#">Sci-fi</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link">My Stuff</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-info" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- Hero -->
  <header class="container-fluid">
    <div class="row">
      <!-- Slider main container -->
      <div class="swiper swiper-hero">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="https://wallpapers.com/images/hd/interstellar-earth-top-dual-screen-fr626zcg47tpbuae.jpg"
              alt="interstellar" class="w-100 h-100 object-fit-cover">
          </div>
          <div class="swiper-slide">
            <img src="https://images3.alphacoders.com/118/1187389.jpg" alt="fantastic mr. fox"
              class="w-100 h-100 object-fit-cover">
          </div>
          <div class="swiper-slide">
            <img src="https://wallpaper.forfun.com/fetch/33/33a92131efab510fec92e0b6778683ba.jpeg"
              alt="lost in translation" class="w-100 h-100 object-fit-cover">
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </header>
  <!-- Main Content -->
