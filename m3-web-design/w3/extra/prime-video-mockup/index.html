<body class="bg-dark">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container py-2  px-lg-5">
      <a class="navbar-brand" href="#">
        <img src="https://fmossott.github.io/TeslaTheater/images/primevideo.png" class="img-fluid" alt="logo"
          width="100" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Channels</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categories
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Horror</a></li>
              <li><a class="dropdown-item" href="#">Comedy</a></li>
              <li><a class="dropdown-item" href="#">Sci-fi</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link">My Stuff</a>
          </li>
        </ul>
        <div class="navbar-right-side d-flex justify-content-end align-items-start align-items-lg-center">
          <div class="dropdown-center">
            <button class="btn text-info fs-5 pb-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <ion-icon name="search-outline"></ion-icon>
            </button>
            <ul class="dropdown-menu p-0">
              <input class="form-control p-2" type="search" placeholder="Search" aria-label="Search">
            </ul>
          </div>
          <div class="user-picture ps-4 pe-1">
            <img src="https://as1.ftcdn.net/v2/jpg/03/46/83/96/1000_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg"
              alt="profile picture" width="35" height="35" class="rounded-circle">
          </div>
          <div class="user-profile">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white pt-1 pt-lg-2 ps-1 ps-lg-2" href="#" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Andrea
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Sofia</a></li>
                  <li><a class="dropdown-item" href="#">Matteo</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
  </nav>
  <!-- Hero -->
  <header class="container-fluid">
    <div class="row">
      <!-- Slider main container -->
      <div class="swiper swiper-hero">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="https://wallpapers.com/images/hd/interstellar-earth-top-dual-screen-fr626zcg47tpbuae.jpg"
              alt="interstellar" class="w-100 h-100 object-fit-cover">
          </div>
          <div class="swiper-slide">
            <img src="https://images3.alphacoders.com/118/1187389.jpg" alt="fantastic mr. fox"
              class="w-100 h-100 object-fit-cover">
          </div>
          <div class="swiper-slide">
            <img src="https://wallpaper.forfun.com/fetch/33/33a92131efab510fec92e0b6778683ba.jpeg"
              alt="lost in translation" class="w-100 h-100 object-fit-cover">
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </header>
